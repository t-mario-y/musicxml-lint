<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Lint MusicXML</title>
  </head>
  <body>
    <section style="padding-top:40px;">
      <div id="lintMusicxmlApp">
        <div class="container">
          <div class="content is-large">
            <div
              id="dropMusicxmlArea"
              style="background-color:lightblue; padding: 2em; height:200px;
            outline: 2px dashed #92b0b3; outline-offset: -10px;text-align:center;"
              v-on:dragenter="cancelEvent"
              v-on:dragover="cancelEvent"
              v-on:drop="handleDroppedFile"
            >
              <div>
                <div><i class="material-icons">attach_file</i></div>
                ここにMusicXMLファイルをドラッグ
              </div>
            </div>
          </div>
          <div class="content is-medium">
            <h2 class="title">校正結果</h2>
            <ul>
              <li v-for="item in lintResultObjList">
                {{ item.measurePlace }}小節目:{{ item.partName }}で{{
                  item.violartionKind
                }}
              </li>
            </ul>
            <p class="subtitle" v-show="lintResultPerfect">
              とっても読みやすい楽譜です
            </p>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./main.js"></script>
    <script src="./lintMusicxml.js"></script>
  </body>
</html>
